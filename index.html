<html>
    <head>
        <title>Matematyka</title>
        <script src="math.js"></script>
        <style>
            #mainSection {
            width: 100%;
            display: flex;
            justify-content: center;
            /* margin-top: 200px; */
            }
            #logo{
            margin-top: 25px;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            #mathOperation{
                text-align: center;
            }
            #answer{
                width: 200px
            }
            #levelSlider{
                width: 200px
            }
            button{
                width: 200px;
                height: 50px
            };
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body onLoad="init();">
        <div id="mainSection">

            <div>
                <img id="logo" src="wu.jpg" height="200px">

                <h2 id="mathOperation"></h2>

                <input type="number" id="answer" autofocus pattern="\d*"> <img id="resultPicture" height="25px">
                
                <br><br>
                <button id="checkResult" onclick="checkResult()">Sprawd≈∫</button>
                <br>
                <button id="reload" onclick="newOperation()">Nowy</button>
                
                <br><br>
                <input id="levelSlider" type="range" step="5" min="5" max="100" oninput="this.nextElementSibling.value = this.value">
                <output id="levelSelected"></output>
            </div>
        </div>
    </body>
</html>
